apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
  # NOTE: This Redis deployment has no persistent volume. All game state will
  # be lost if the pod restarts. For production use, consider adding a PVC
  # or using a managed Redis service.
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
