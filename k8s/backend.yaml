apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # Build from repo root: docker build -f backend/Dockerfile .
          # Replace with your registry image, e.g. ghcr.io/your-org/clue-backend:v1.0.0
          # This image includes the frontend static assets (Vue SPA build).
          image: clue-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_URL
              value: redis://redis:6379
            # Set CORS_ORIGINS to restrict allowed origins in production,
            # e.g. "https://yourdomain.com". Defaults to "*" if unset.
            # - name: CORS_ORIGINS
            #   value: "https://yourdomain.com"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
